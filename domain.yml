version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- bot_challenge:
    use_entities: true
- search_provider:
    use_entities: true
- location:
    use_entities: true
- veg:
    use_entities: true
- non_veg:
    use_entities: true
- non-veg:
    use_entities: true
- satisfy:
    use_entities: true
- order_veg:
    use_entities: true
entities:
- city
- cuisine
slots: {}
responses:
  utter_greet:
  - text: |
      Hello Welcome to Restaurant Search Chatbot
      How may I help You?
  - text: |
      Hello I am Foobot
      How can I help you?
  - text: Hello Joey!! looking for some delicious treat?
  utter_veg_non_veg:
  - buttons:
    - payload: /veg
      title: Vegetarian
    - payload: /non_veg
      title: Non-Vegetarian
    text: what would you like to prefer
  utter_goodbye:
  - text: Bye
  - text: Have a nice day :)
  - text: Thankyou! Enjoy your meal :)
  utter_veg:
  - text: We have butter panir masala,bhindi,dal,dum aaloo....
  utter_non_veg:
  - text: We have egg curry,fish curry,bread omlette
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_search_restaurant:
  - text: Ok i am searching ..... please wait for a while.
  - text: Please give me copule of minutes..
  utter_welcome:
  - text: Welcome.
  - text: You are welcome.
  utter_anything_else:
  - text: Would you like to order anything else?
  - text: do you need any further help?
  utter_confirmation:
  - text: Confirm this by replying yes if this is correct else no.
actions:
  - utter_greet
  - utter_veg_non_veg
  - utter_goodbye
  - utter_veg
  - utter_non_veg
  - utter_iamabot
  - utter_search_restaurant
  - utter_welcome
  - utter_anything_else
  - utter_confirmation
forms: {}
e2e_actions: []
